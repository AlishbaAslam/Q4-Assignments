<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="buttons">
            <button class="btn-orange">AC</button>
            <button class="btn-orange">DEL</button>
            <button class="btn-orange">/</button>
            <button class="btn-orange">*</button>

            <button class="btn-gray">7</button>
            <button class="btn-gray">8</button>
            <button class="btn-gray">9</button>
            <button class="btn-orange">-</button>

            <button class="btn-gray">6</button>
            <button class="btn-gray">5</button>
            <button class="btn-gray">4</button>
            <button class="btn-orange">+</button>

            <button class="btn-gray">1</button>
            <button class="btn-gray">2</button>
            <button class="btn-gray">3</button>
            <button class="btn-orange equals">=</button>

            <button class="btn-gray zero">0</button>
            <button class="btn-gray">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
